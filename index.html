<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-md navbar-light">
    <button class="navbar-toggler ml-auto mb-2 bg-light" type="button" data-toggle="collapse" data-target="#adminNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="adminNav">
      <div class="container-fluid">
        <div class="row">
          <!-- sidebar -->
          <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
            <a href="#" class="navbar-brand text-white d-block mx-auto py-3 mb-4 text-center bottom-border">Admin</a>
            <div class="bottom-border pb-3">
              <img src="img/admin.jpeg" width="50" class="rounded-circle mr-3" alt="">
              <a href="" class="text-white">Uniqueomokenny</a>
            </div>
            <ul class="navbar-nav flex-column mt-3">
              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 current">
                  <i class="fas fa-home text-light fa-lg mr-3"></i> Dashboard
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-user text-light fa-lg mr-3"></i> Profile
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-envelope text-light fa-lg mr-3"></i> Inbox
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-shopping-cart text-light fa-lg mr-3"></i> Sales
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-chart-line text-light fa-lg mr-3"></i> Analytics
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-chart-bar text-light fa-lg mr-3"></i> Charts
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-table text-light fa-lg mr-3"></i> Tables
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-wrench text-light fa-lg mr-3"></i> Settings
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-file-alt text-light fa-lg mr-3"></i> Documentation
                </a>
              </li>
            </ul>
          </div> <!-- end sidebar -->

          <!-- top navbar -->
          <div class="col-xl-10 col-lg-9 col-md-8 ml-auto bg-dark fixed-top py-2 top-navbar">
            <div class="row align-items-center">
              <div class="col-md-4">
                <h4 class="text-light text-uppercase mb-0">Dashboard</h4>
              </div>
              <div class="col-md-5">
                <form>
                  <div class="input-group">
                    <input type="text" class="form-control search-input" placeholder="Search...">
                    <button type="button" class="btn btn-white search-button"><i
                        class="fas fa-search text-danger"></i></button>
                  </div>
                </form>
              </div>
              <div class="col-md-3">
                <ul class="navbar-nav">
                  <li class="nav-item icon-parent">
                    <a href="#" class="nav-link icon-bullet">
                      <i class="fas fa-comments text-muted fa-lg"></i>
                    </a>
                  </li>
                  <li class="nav-item icon-parent">
                    <a href="#" class="nav-link icon-bullet">
                      <i class="fas fa-bell text-muted fa-lg"></i>
                    </a>
                  </li>
                  <li class="nav-item ml-md-auto">
                    <a href="#" class="nav-link" data-toggle="modal" data-target="#sign-out">
                      <i class="fas fa-sign-out-alt text-danger fa-lg"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div> <!-- end top navbar -->

          <div class="modal fade" id="sign-out">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Want to leave?</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  Press logout to leave
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-dismiss="modal">Stay Here</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Logout</button>
                </div>
              </div>
            </div>
          </div>
          <!-- end of modal -->

        </div>
      </div>
    </div>
  </nav>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
