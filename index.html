<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-md navbar-light">
    <button class="navbar-toggler ml-auto mb-2 bg-light" type="button" data-toggle="collapse" data-target="#adminNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="adminNav">
      <div class="container-fluid">
        <div class="row">
          <!-- sidebar -->
          <div class="col-lg-3 sidebar fixed-top">
            <a href="#" class="navbar-brand text-white d-block mx-auto py-3 mb-4 text-center bottom-border">Admin</a>
            <div class="bottom-border pb-3">
              <img src="img/admin.jpeg" width="50" class="rounded-circle mr-3" alt="">
              <a href="" class="text-white">Uniqueomokenny</a>
            </div>
            <ul class="navbar-nav flex-column mt-3">
              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 current">
                  <i class="fas fa-home text-light fa-lg mr-3"></i> Dashboard
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-user text-light fa-lg mr-3"></i> Profile
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-envelope text-light fa-lg mr-3"></i> Inbox
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-shopping-cart text-light fa-lg mr-3"></i> Sales
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-chart-line text-light fa-lg mr-3"></i> Analytics
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-chart-bar text-light fa-lg mr-3"></i> Charts
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-table text-light fa-lg mr-3"></i> Tables
                </a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-wrench text-light fa-lg mr-3"></i> Settings
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-file-alt text-light fa-lg mr-3"></i> Documentation
                </a>
              </li>
            </ul>
          </div> <!-- end sidebar -->

          <!-- top navbar -->
          <div class="col-lg-9">

          </div> <!-- end top navbar -->

        </div>
      </div>
    </div>
  </nav>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
